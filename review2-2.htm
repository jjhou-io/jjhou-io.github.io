    <td valign="top" width="54%">我有一個心願，不是要開發世界級的軟體，也不是要開創多麼龐大的事業，或掙多少多少錢財，而是希望留下一些值得日後驕傲問心無愧的足跡。並且，如果能夠，樹立一個電腦技術專欄作家的專業典範。<br>
    <br>
    想說的話，在這本小書中陸陸續續都說了。我抽掉原先寫好的長長的序，在一個心情非常灰黯的下午，重新寫下這篇自序，紀念生命中一段不能忘懷的傷痕。<br>
    <br>
    這些文字不像應該在「序」裡頭出現，但，管它的。<br>
    <br>
    侯捷 1995.11.19 新竹<br>
