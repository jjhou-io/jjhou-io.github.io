<h3 align="center"><font color="#800000">侯捷</font></h3>

<hr>

<blockquote>
  <p>短短五年之內，《程序員》從創刊號成長為中國面向程序員刊物的第一品牌，殊為可貴。我自創刊號起便參與澆灌，更感與榮。祝福《程序員》和所有程序員的未來更美好更璀璨。</p>
