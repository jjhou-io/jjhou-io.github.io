<h3 align="center"><font color="#800000">侯捷</font></h3>

<hr>

<blockquote>
  <font face="新細明體"><p>值此 C++ 
  二十周年之慶，欣聞祝成科技李建忠君籌辦「C++ 
  軟件技術大會」，匯集海內外社群和專家共聚一堂。我於七月份在江南講學近月，年底復有北方之行，公私兩忙不克恭逢盛會。做為一個在 
  C++ 平台上孜孜不倦15年之久的工作者和教育者，我對 C++ 
  有著極大的關注和信心，並將繼續在 C++ 
  教育上投注大量心力。大會接踵中秋，我雖人在臺灣，共看明月一夜鄉心。祝大會順利成功，各位收穫滿囊。</font></p>
  <p>-- the end<br>
  </p>
</blockquote>
